{% extends 'users/base.html' %}

{% block head %}
<title>Login Page</title>
{% endblock head %}


{% block content %}

    <div class="container">
        <div class="box">
            <h1 class="is-uppercase has-text-centered has-text-weight-bold">Yifan's personal blog
                <br><span class="tag">Login</span>
            </h1>
            <hr class="dropdown-divider">
            <form action="" method="post">
                {% csrf_token %}
                {{ form.as_p }}
                {{ form.errors }}
                <a class=" is-pulled-right is-size-7" href="{% url 'users:forget_pwd' %}">Forget Password</a>
                <div class=" is-clearfix"></div>
                <input type="submit" style="margin-top: 1em;" class="button is-link is-fullwidth" value="Login">
            </form>
        </div>
    </div>

{% endblock content %}

</body>
</html>
